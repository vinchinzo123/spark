<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Futura";
    }
    h1 {
      position: absolute;
      bottom: 20px;
      z-index: 9;
      color: #000;
      font-weight: 100;
      font-size: 18px;
    }
    #post {
      position: absolute;
      width: 10px;
      height: 100vw;
      top: calc(50% - 200px);
      left: calc(50% - 247.5px);
      z-index: 9;
      border-radius: 50px 50px 0 0;
      box-shadow: inset -0.5px 10px 0 #fff, 0 0 0 2px #000, 2px 0px 0 0 #000;
      background: linear-gradient(
          to bottom,
          transparent 50px,
          #000 50px,
          #000 350px,
          transparent 350px
        ),
        linear-gradient(to right, #fff, #fff 5px, transparent 5px),
        repeating-linear-gradient(45deg, #000, #000 2px, #fff 2px, #fff 4px);
    }
    .outer {
      position: absolute;
      width: 820px;
      height: 420px;
      filter: contrast(200);
      background: #fff;
      overflow: hidden;
      animation: updown 1s ease-in-out infinite alternate;
      transform-origin: top left;
      transform-style: preserve-3d;
      margin-left: 160px;
      @keyframes updown {
        from {
          transform: translateY(-10px);
        }
        to {
          transform: translateY(10px);
        }
      }
    }
    .wrap {
      position: absolute;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      left: 10px;
      top: 10px;
      transform-style: preserve-3d;
      filter: blur(5px);
    }
    .error {
      position: absolute;
      height: 100%;
      width: 30px;
      will-change: transform;
      overflow: hidden;
      background: #222;
      &:before {
        content: "500";
        position: absolute;
        font-size: 140px;
        top: 115px;
        margin-left: 30px;
        color: #fff;
      }
    }
      @for $i from 1 through 50 {
        &:nth-of-type(#{$i}) {
          left: #{($i - 1) * 10}px;
          animation: wave 1s ease-in-out infinite alternate;
          animation-delay: #{$i/-20}s;
          clip-path: polygon(
            #{$i * 0.75%} #{$i * 1%},
            #{$i * 0.75%} #{100% - ($i * 1%)},
            100% 50%
          );
          &:before {
            left: #{($i - 1) * -10}px;
          }
          @keyframes wave {
            from {
              transform: skewY(-10deg) translateY(10px);
            }
            to {
              transform: skewY(10deg) translateY(-10px);
            }
          }
        }
      }
  </style>
  <title>Server Error</title>
